resolver: lts-19.33

packages:
- .

extra-deps:
- github: AccelerateHS/accelerate
  commit: 5971c5d8e4dbba28d2017e7ce422cf46a20197cb

- github: AccelerateHS/accelerate-llvm
  commit: 2cd65569c875477b5250d54f0d0738d8ee28e597
  subdirs:
    - accelerate-llvm
    - accelerate-llvm-native
    - accelerate-llvm-ptx

- github: llvm-hs/llvm-hs
  commit: 423220bffac4990d019fc088c46c5f25310d5a33
  subdirs:
    - llvm-hs-pure
    - llvm-hs

- cuda-0.11.0.0
- nvvm-0.10.0.0

# Override default flag values for local packages and extra-deps
flags:
  # accelerate:
  #   debug: true       # get information about what code is generated and executed, etc.
  quickhull:
    llvm-cpu: false    # set to 'true' to generate parallel CPU code
    llvm-ptx: false   # set to 'true' to generate code for NVIDIA GPUs

# Extra per-package and global ghc options. This shouldn't be required...
ghc-options:
  llvm-hs: -optcxx=-std=c++14 -optcxx=-lstdc++ -optcxx=-fno-rtti

# Extra package databases containing global packages
# extra-package-dbs: []

# Control whether we use the GHC we find on the path
system-ghc: true

# Windows users still run into lots of permission problems
allow-different-user: true

# Require a specific version of stack, using version ranges
# require-stack-version: -any # Default
